<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Progress Bar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="progress-container">
            <h4>HTML</h4>
            <div class="progress-bar">
                <span class="bar" data-value="96" data-text="96"></span>
            </div>
        </div>

        <div class="progress-container">
            <h4>CSS</h4>
            <div class="progress-bar">
                <span class="bar" data-value="85" data-text="85"></span>
            </div>
        </div>

        <div class="progress-container">
            <h4>JavaScript</h4>
            <div class="progress-bar">
                <span class="bar" data-value="70" data-text="70"></span>
            </div>
        </div>

        <div class="progress-container">
            <h4>Bootstrap</h4>
            <div class="progress-bar">
                <span class="bar" data-value="30" data-text="30"></span>
            </div>
        </div>
    </div>
   
    <script src="main.js"></script>

</body>

</html>
